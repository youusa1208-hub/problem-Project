<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Srv03_Param2</title>
</head>
<body>
<!--
 	コメントの記述（複数行記述可）
 	HTMLファイルのタグに属性を指定する場合
 	<タグ名　属性名='設定値'>(シングルクォーテーション)
 	または
 	<タグ名　属性名='設定値'>(ダブルクォーテーション)
 	または
 	<タグ名　属性名='設定値'>		←HTMLL5以降で有効な記述
 	
 	サーブレットで記述する場合、println()文字列として指定するため
 		"<タグ名　属性名='設定値'>"の形式で記述していた
 	エスケープシーケンス（¥）を使用する以下の記述も可能
 		"<タグ名　属性名=¥"設定値¥">"
 -->
 <form action="Srv03_Param2" method="GET">
 	t1:<input type="text" name="t1"><br>
 	t2:<input type="password" name="t2"><br>
 	cb1:<input type="checkbox" name="cb1"><br>
 	cb2:<input type="checkbox" name="cb2" Value="aaa"><br>
 	r1:<input type="radio" name="r1">
 		<input type="radio" name="r1"><br>
 	r2:<input type="radio" name="r2" Value="r2_1">
 		<input type="radio" name="r2" Value="r2_2"><br>
 	sel1:<select name="sel1">
 		<option>項目1</option>
 		<option>項目2</option>
 		<option>項目3</option>
 		</select><br>
 	sel2:<select name="sel2">
 		<option value="sel2_1">項目1</option>
 		<option value="sel2_2">項目2</option>
 		<option value="sel2_3">項目3</option>
 		</select><br>
 	ta1:<textarea cols="20" rows="4" name="ta1"></textarea><br>
 	sub1:<input type="submit" name="sub1" value="送信1"><br>
 	sub2:<input type="submit" name="sub2" value="送信2"><br>
 </form>
 
</body>
</html>
